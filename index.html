<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;

        font-style: normal;

    }
    
    .background-video {

        opacity: 0.7;
    }
    
    .countdown-container {
        border: solid;
        border-radius: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        background: transparent;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%; 
        max-width: 400px;
        padding: 20px;
        
    }
    
    .preregis {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);

        font-family: "Michroma", sans-serif;
        font-weight: 400;
        font-style: normal;
        padding: 15px 20px;

        background: linear-gradient(to right, #444, #222);
        color: white;
        transition: all 0.3s ease-in-out;
        font-size: 1rem;
    }

    .preregis:hover {
        background: linear-gradient(to right, #000000, #333333);
        transform: translate(-50%, -50%) scale(1.2);

        color: #ffffff;
    }
    
    .countdown-spinner {
        display: flex;
        justify-content: center;
        gap: 5%;
    }
    
    .spinner {
        width: 18vw; 
        height: 18vw; 
        max-width: 100px; 
        max-height: 100px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin 1s linear infinite;
        background: none;
    }
    
    .spinner-content {
        width: 90%;
        height: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: rgb(0, 0, 0);
    }
    
    .spinner-value {
        font-family: "Barlow Condensed", serif;
        font-weight: 800;

    }
    
    .spinner-label {

        text-transform: uppercase;
        margin-top: 5px;
    }
    
    .Reverse-title {
        font-family: "Monoton", sans-serif;
  font-weight: 400;
  font-style: normal;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 6vw; 
        display: flex;
        gap: 0.2em;
        overflow: hidden;
    }
    
    .char {
        opacity: 1;
        transform: translateY(-100px) scale(0.5);
        animation: crash 0.5s forwards;
    }
    
    .Reverse-content {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 80%;
        font-size: 1rem;
        color: white;
        line-height: 1.5;
    }
    
    @keyframes crash {
        0% {
            opacity: 0;
            transform: translateY(-100px) scale(0.5);
        }
        50% {
            opacity: 1;
            transform: translateY(0) scale(1.2);
        }
        100% {
            transform: translateY(0) scale(1);
        }
    }
    
    @media (max-width: 768px) {
        .countdown-container{
            top:70%;
            background: transparent;
        }
        .spinner {
            width: 22vw;
            height: 22vw;
        }
        .spinner-value {
            font-size: 1.2rem;
        }
        .spinner-label {
            font-size: 0.7rem;
        }
        .Reverse-title {
            font-size: 8vw;
        }
        .Reverse-content {
            top:35%;
            font-size: 0.9rem;
        }

            font-size: 0.8rem;
            padding: 10px 15px;

    <h1 class="Reverse-title"></h1>

    
    <p class="Reverse-content"> Revolutionize your wardrobe for a greener planet! Opting for used clothes is not just a style choice; it's a commitment to environmental sustainability</p>
    <div class="countdown-container">
        LAUNCHING
        <div class="countdown-spinner">
            
            <div class="spinner" id="days-spinner">
                <div class="spinner-content">
                    <span class="spinner-value" id="days">00</span>
                    <span class="spinner-label">Days</span>
                </div>
            </div>
            <div class="spinner" id="hours-spinner">
                <div class="spinner-content">
                    <span class="spinner-value" id="hours">00</span>
                    <span class="spinner-label">Hours</span>
                </div>
            </div>
            <div class="spinner" id="minutes-spinner">
                <div class="spinner-content">
                    <span class="spinner-value" id="minutes">00</span>
                    <span class="spinner-label">Minutes</span>
                </div>
            </div>
            <div class="spinner" id="seconds-spinner">
                <div class="spinner-content">
                    <span class="spinner-value" id="seconds">00</span>
                    <span class="spinner-label">Seconds</span>
                </div>
            </div>
        </div>
        
    </div>
    <a href="form.html"  id="register"class="preregis"> REGISTER-NOW </a>
    

    <script>
       
        
        const countDownDate = new Date("Jan 26, 2025 00:00:00").getTime();

        function updateSpinner(element, value, total) {
            const spinner = element.parentElement;
            const percentage = (value / total) * 360;
            spinner.style.background = "none";
        }

        
        const x = setInterval(function() {
            
            const now = new Date().getTime();
            
           
            const distance = countDownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            
            const daysEl = document.getElementById("days");
            const hoursEl = document.getElementById("hours");
            const minutesEl = document.getElementById("minutes");
            const secondsEl = document.getElementById("seconds");

            daysEl.innerHTML = days < 10 ? "0" + days : days;
            hoursEl.innerHTML = hours < 10 ? "0" + hours : hours;
            minutesEl.innerHTML = minutes < 10 ? "0" + minutes : minutes;
            secondsEl.innerHTML = seconds < 10 ? "0" + seconds : seconds;
            
            
            updateSpinner(daysEl, days, 365);
            updateSpinner(hoursEl, hours, 24);
            updateSpinner(minutesEl, minutes, 60);
            updateSpinner(secondsEl, seconds, 60);
            
           
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown-spinner").innerHTML = "Reverse IS HERE!";
            }
        }, 1000);

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.background-video');
            video.play().catch(e => {
                console.log('Autoplay was prevented. User interaction may be required.');
            });
        });

        const titleText = "Re-verse.in";
        const titleElement = document.querySelector('.Reverse-title');
        const crashSound = document.getElementById('crash-sound');
    
       
        titleText.split('').forEach((char, index) => {
          const span = document.createElement('span');
          span.classList.add('char');
          span.style.animationDelay = `${index * 0.2}s`; 
          span.textContent = char;
          titleElement.appendChild(span);
        });
    
        
        function startAnimation() {
          document.querySelectorAll('.char').forEach((charElement, index) => {
            charElement.addEventListener('animationstart', () => {
              setTimeout(() => {
                crashSound.currentTime = 0; 
                crashSound.play();
              }, index * 200);
            });
          });
        }

    </script>
